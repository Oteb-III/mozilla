<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tablas</title>
    <style>
        table, tr, td{
                border: solid 1px black;
                border-collapse: collapse;
                text-align: center;
                padding: 10px;
        }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Tablas</h1>
      </section>
      <table>
        <caption>
         Ejercicios de tablas
        </caption>
        <thead>
          <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
                Apartado A
            </td>
          </tr>
        </tfoot>
      </table>
      <hr>
      <table>
        <caption>
         Ejercicios de tablas
        </caption>
        <thead>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
              </tr>
        </thead>
        <tbody>

          <tr>
            <td>1</td>
            <td colspan="2">2</td>
          </tr>
          <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
                Apartado B
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
